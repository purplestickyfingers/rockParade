<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü™® Asteroid Details - Rock Parade</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #000814 0%, #001d3d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffd60a;
            text-decoration: none;
            transition: all 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffd60a;
        }

        .subtitle {
            font-size: 1.2em;
            color: #adb5bd;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.5em;
            color: #adb5bd;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-card h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #ffd60a;
        }

        .detail-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.85em;
            color: #adb5bd;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            color: #ffffff;
            font-weight: bold;
        }

        .approaches-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .approaches-list h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffd60a;
        }

        .approach-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid #ffd60a;
        }

        .approach-date {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffd60a;
            margin-bottom: 10px;
        }

        .approach-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin: 5px 5px 5px 0;
        }

        .badge.hazardous {
            background: #dc2f02;
            color: white;
        }

        .badge.sentry {
            background: #ff006e;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading::after {
            content: '...';
            animation: pulse 1.5s infinite;
        }

        .error {
            text-align: center;
            padding: 100px 20px;
            background: rgba(220, 47, 2, 0.1);
            border-radius: 15px;
            border: 2px solid #dc2f02;
        }

        .error h2 {
            font-size: 2em;
            color: #dc2f02;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Feed</a>

        <header id="header">
            <h1 id="asteroid-name">Loading...</h1>
            <p class="subtitle" id="designation"></p>
        </header>

        <div id="content">
            <div class="loading">Loading asteroid data</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="impact.js?v=12"></script>
    <script src="detail.js?v=15"></script>
</body>
</html>
